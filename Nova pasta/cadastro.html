<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastro.js"></script>
    <link rel="stylesheet" href="cadastro.css"> <!-- Link para o seu arquivo CSS -->
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Cadastro</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </div>

    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required/>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" autocomplete="username" required/>

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required/>

            <label for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" name="cpf_cnpj" id="cpf_cnpj" required/>

            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday" required/>
            
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required/> Aceito os termos
            </label>
            
            <button type="button" onclick="cadastro()">Cadastra-se</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a>
        <p class="small-text">Desenvolvido por Você</p>
    </div>
</body>
</html>
